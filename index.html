<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/comida.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="comida.png" />
    <title>Perros</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />

    <script
      src="https://kit.fontawesome.com/749b1972a3.js"
      crossorigin="anonymous"></script>

    <style>
      #resultado {
        font-weight: bold;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="px-4 py-2 my-2 text-center border-bottom">
        <img
          class="d-block mx-auto mb-2"
          src="comida.png"
          alt=""
          width="120"
          height="110" />
        <h1 class="display-5 fw-bold">Dispensador de comida para Perros</h1>
        <div class="col-lg-6 mx-auto">
          <!-- <p class="lead mb-0">No se ni puta idea</p> -->
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <video id="video" playsinline autoplay style="width: 1px"></video>
            <button
              class="btn btn-primary mb-5"
              id="cambiar-camara"
              onclick="cambiarCamara();">
              <i class="fas fa-camera"></i> Cambiar cámara
            </button>
            <button
              class="btn btn-primary mb-5"
              id="pagina-registro"
              onclick="window.location.href = '/tabla.html';">
              <i class="fas fa-file-alt"></i> Ir a la página de registro
            </button>
            <canvas
              id="canvas"
              width="700"
              height="400"
              style="max-width: 200%; margin-bottom: 30px"></canvas>
            <canvas
              id="otrocanvas"
              width="150"
              height="150"
              style="display: none"></canvas>
            <div id="resultado"></div>
          </div>
        </div>
      </div>

      <div class="b-example-divider"></div>

      <div class="b-example-divider mb-0"></div>
    </main>

    <footer>
      <div class="bg-dark text-secondary px-4 py-2 text-center">
        <div class="py-5">
          <!-- <h2 class="display-5 fw-bold text-white">Ni puta idea</h2> -->
          <div class="col-lg-6 mx-auto">
            <h3 class="text-white mb-5">Conéctate con nosotros en GitHub</h3>
            <div class="row justify-content-center">
              <div class="col-md-3 mb-3">
                <a
                  href="https://github.com/yairhdz24"
                  target="_blank"
                  class="text-white">
                  <i class="fab fa-github fa-3x"></i>
                  <p class="mb-0">Yair Hernandez Ochoa</p>
                </a>
              </div>
              <div class="col-md-3 mb-3">
                <a
                  href="https://github.com/ThesilentKR"
                  href="https://github.com/ThesilentKR"
                  target="_blank"
                  class="text-white">
                  <i class="fab fa-github fa-3x"></i>
                  <p class="mb-0">Kevin Ramses Ramirez Gomez</p>
                </a>
              </div>
              <div class="col-md-3 mb-3">
                <a
                  href="https://github.com/KevinShalom"
                  target="_blank"
                  class="text-white">
                  <i class="fab fa-github fa-3x"></i>
                  <p class="mb-0">Kevin Shalom Herrera Covarrubias</p>
                </a>
              </div>
              <div class="col-md-3 mb-3">
                <a
                  href="https://github.com/judith-vm"
                  target="_blank"
                  class="text-white">
                  <i class="fab fa-github fa-3x"></i>
                  <p class="mb-0">Judith Baudelia Villalvazo Marin</p>
                </a>
              </div>
            </div>
            <p class="mt-5 mb-0">Todos los derechos reservados</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
